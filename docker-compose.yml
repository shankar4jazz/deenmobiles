version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: deenmobiles-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - API_VERSION=v1
      - BASE_URL=${BASE_URL:-http://localhost:5000}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-24h}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7d}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-south-2}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME:-deenmobiles}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - api_uploads:/app/public/uploads
    networks:
      - deenmobiles-network

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
        - VITE_API_VERSION=${VITE_API_VERSION:-v1}
        - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:5000}
    container_name: deenmobiles-app
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - deenmobiles-network

networks:
  deenmobiles-network:
    driver: bridge

volumes:
  api_uploads:
